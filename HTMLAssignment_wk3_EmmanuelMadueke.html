<!--
Question:
Create a html form to register a new student
Gather the following information using the relevent form elements:

Name
Date of Birth
Gender
Address
Telephone
Email Address
Course

The form should have two buttons:
Register
Cancel
All the form elements are not optional.
Incorporate appropriate labels for the form elements.
-->



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
        width: calc(100% - 12px);
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    input[type="date"], select {
        width: 100%;
    }
    input[type="submit"], input[type="reset"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        margin-right: 10px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    input[type="reset"] {
        background-color: #f44336;
        color: white;
    }
    input[type="reset"]:hover {
        background-color: #da190b;
    }
</style>
</head>
<body>

<form action="#" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
    </div>
</form>

</body>
</html>

HTML Structure: The form collects information using various form elements such as `<input>` and `<select>`.
Labels: Each form field is labeled appropriately using `<label>` elements which improve accessibility and usability.
Input Type: Different input types (`text`, `date`, `tel`, `email`) are used based on the type of data being collected.
Required Attribute: The `required` attribute ensures that all fields must be filled out before the form can be submitted.
Styling: Basic CSS is included to style the form for readability and usability, including responsive design principles.
