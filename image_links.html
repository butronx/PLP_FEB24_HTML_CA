<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add any additional CSS styling here */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Image Links Page</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my website! Explore the different sections below.</p>
        <a href="https://example.com/technology">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature1">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food Image 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food Image 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food Image 3"> Food Item 3</a></li>
        </ul>
    </section>
</main>

</body>
</html>
